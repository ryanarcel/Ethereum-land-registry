<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>PH Land Registry</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">PH Land Registry</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link logout text-white" href="#">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="inspector-home.html">
                  <span data-feather="home"></span>
                  Land Records <span class="sr-only"></span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="inspector-registration.html?#">
                  <span data-feather="shopping-cart"></span>
                  Land Registration
                </a>
              </li>
              
              <li style="border-bottom: 1px solid #ccc">
                  <p>&nbsp;</p>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="layers"></span>
                  Settings
                </a>
              </li>
            </ul>
      </div>
    </div>
    <div class="container" >
      <div class="col-md-10 offset-2 mt-2 pt-5" >
        <table id="tblrecords" class="table table-hover">
          <thead class="bg-info text-white">
            <tr>        
                <th>Registration ID</th>
                <th>Survey Number</th>
                <th>Location</th>
                <th>Area</th>
                <th>Owner's Ethereum Address</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>

      </div>
    </div>
    </div>

    <!-- onwer's modal -->
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Owner's Address (Hex)</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="$('.modal').fadeOut(300)">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class=""></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal" onclick="$('.modal').fadeOut(300)">Okay</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/xdomain.min.js" slave="http://localhost/dapp/proxy.html"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/assets/popper.min.js"></script>
    <script src="js/assets/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script>
    $(document).ready(function(){

        App.displayRecordsFromJSON();

        if (sessionStorage.getItem("account") == null){
          window.location.replace("index.html");
        }
        else if(sessionStorage.getItem("account") == "owner"){
          window.location.replace("owner-home.html");
        }
        console.log(sessionStorage.getItem("account"));
        $(".logout").click(function(){
          sessionStorage.clear();
          window.location.replace("index.html");
        })
    })
    </script>
</body>
</html>
