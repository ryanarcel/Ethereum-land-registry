
<!doctype html>

    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">PH Land Registry</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link logout text-white" href="#">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="inspector-home.html">
                  <span data-feather="home"></span>
                  Land Records <span class="sr-only"></span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="inspector-registration.html?#">
                  <span data-feather="shopping-cart"></span>
                  Land Registration
                </a>
              </li>
              
              <li style="border-bottom: 1px solid #ccc">
                  <p>&nbsp;</p>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="layers"></span>
                  Settings
                </a>
              </li>
            </ul>
      </div>
    </div>
    <div class="container" >
      <div class="col-md-10 offset-2 mt-5" >
        <div class="card">
          <div class="card">
            <div class="card-header bg-primary text-white">
             Register Land Property
            </div>
            <div class="card-body col-md-8 offset-md-2">
              <form action="#">
                <div class="form-group">
                  <label>Survey Number:</label>
                  <input class="form-control"type="text" id="surveyNo" required>
                </div>
                <div class="form-group">
                  <label>Area (sqm):</label>
                  <input class="form-control"type="number" id="area" required>
                </div>
                <!-- <div class="form-group">
                  <label>Lot Number:</label>
                  <input class="form-control" type="number" id="lotNo" required>
                </div> -->
                <div class="form-group">
                  <label>Complete location:</label>
                  <textarea class="form-control" id="completeLoc" required style="resize:none"></textarea>
                </div>
                <!-- <div class="form-group">
                  <label>Block Number:</label>
                  <input class="form-control" type="number" id="blockNo" required>
                </div> -->
                <div class="form-group">
                  <label>Village:</label>
                  <input class="form-control" type="text" id="village" required>
                </div>
                <div class="form-group">
                  <label>Barangay:</label>
                  <input class="form-control" type="text" id="brgy" required>
                </div>
                <div class="form-group">
                  <label>City/Minucipality:</label>
                  <input class="form-control" type="text" id="cityMun" required>
                </div>
                <div class="form-group">
                  <label>Province:</label>
                  <input class="form-control" type="text" id="province" required>
                </div>
                <div class="form-group pt-3" style="border-top: 2px solid #ccc">
                  <label>Owner's address:</label>
                  <input class="form-control" type="text" id="owner" required>
                </div>
                <div class="form-group">
                  <label>Date of Registration:</label>
                  <input class="form-control" type="date" id="dateOfReg" required>
                </div>
                <div class="form-group">
                  <label>Market Value (ETH):</label>
                  <input class="form-control" type="number" id="marketVal" required>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary next">Next</button>
                </div>
            </form> 
            </div>
          </div>
        </div>
        
      <!--review modal-->
      <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header bg-info text-white">
              <h5 class="modal-title">You are about to register a land asset.</h5>
              <button type="button" class="close" onclick="$('.modal').fadeOut(300)" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="date"></p>
              <p>Survey Number: <span id="displaySurveyNo"></span></p>
              <p>Area: <span id="displayArea"></span></p>
              <p>Comeplete Location: <span id="displayLocation"></span></p>
              <p>Owner: <span id="displayOwner"></span></p>
              <p>Market Value: <span id="displayPrice"></span></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="App.encryptAndStore()">Register</button>
              <button type="button" class="btn btn-secondary" onclick="$('.modal').fadeOut(300)">Close</button>
            </div>
          </div>
        </div>
      </div>

      </div>
    </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/xdomain.min.js" slave="http://localhost/dapp/proxy.html"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/assets/popper.min.js"></script>
    <script src="js/assets/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/crypto-js.js"></script>
    <script>
        $(document).ready(function(){
          if (sessionStorage.getItem("account") == null){
            window.location.replace("index.html");
          }
          else if(sessionStorage.getItem("account") == "owner"){
            window.location.replace("owner-home.html");
          }
          console.log(sessionStorage.getItem("account"));

          $(".logout").click(function(){
              alert("You are logging out.");
              sessionStorage.clear();
              indow.location.replace("index.html");
          });

          $('.next').click(function(){

            let surveyNo = $("#surveyNo").val();
            let area = $("#area").val();
            // let lotNo = $("#lotNo").val();
            // let blockNo = $("#blockNo").val();
            let completeLoc = $("#completeLoc").val();
            let village = $("#village").val();
            let brgy = $("#brgy").val();
            let cityMun = $("#cityMun").val();
            let province= $("#province").val();
      
            //not to be hashed (changeable) 
            let owner = $("#owner").val();
            let dateOfReg = $("#dateOfReg").val();
            let marketVal = $("#marketVal").val();

            let location = completeLoc +", "+ village +", Brgy. " +brgy +", "+cityMun + ", "+province;

            if( surveyNo == "" || area == "" || completeLoc == "" || village == "" || brgy == "" ||
              cityMun == "" || owner == "" || marketVal == "" || dateOfReg == ""){
                alert("Please fill up every field.");
            }
            else{
              $('#date').html("<b>"+dateOfReg+"</b>");
              $('#displaySurveyNo').html("<b>"+surveyNo+"</b>");
              $('#displayArea').html("<b>"+area+"</b>");
              $('#displayLocation').html("<b>"+location+"</b>");
              $('#displayOwner').html("<b>"+owner+"</b>");
              $('#displayPrice').html("<b>"+marketVal +" ETH</b>");

              $('.modal').fadeIn(300);
            }
          })
          

        })
    </script>
</body>
</html>
